name: Publish

on:
  push:
    branches:
      - cicd
      - main

jobs:
  publish_app:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn

      #security create-keychain -p dummypassword build.keychain
      #security default-keychain -s build.keychain
      #security unlock-keychain -p dummypassword build.keychain
      #security import ./MacOS-certificates/AppleWWDRCAG2.cer -k build.keychain -T /usr/bin/codesign
      #security import ./MacOS-certificates/developerID_application.cer -k build.keychain -T /usr/bin/codesign
      #security import ./MacOS-certificates/developerID_installer.cer -k build.keychain -T /usr/bin/codesign
      #security import ./MacOS-certificates/DeveloperIDG2CA.cer -k build.keychain -T /usr/bin/codesign
      #CSC_KEYCHAIN=build.keychain yarn package

      - name: Codesign & Package
        run: |
          pwd

          echo "Show default keychain"
          security default-keychain

          echo "Show keychains list"
          security list-keychains

          echo "trying to import AppleWWDRCAG2.cer"
          security import ./MacOS-certificates/AppleWWDRCAG2.cer -T /usr/bin/codesign -k System.keychain

          echo "trying to import developerID_application.cer"
          security import ./MacOS-certificates/developerID_application.cer -T /usr/bin/codesign -k System.keychain

          echo "trying to import developerID_installer.cer"
          security import ./MacOS-certificates/developerID_installer.cer -T /usr/bin/codesign -k System.keychain

          echo "trying to import DeveloperIDG2CA.cer"
          security import ./MacOS-certificates/DeveloperIDG2CA.cer -T /usr/bin/codesign -k System.keychain

          echo "Check existing servificates"
          security find-identity -vp codesigning

          yarn package

      - name: Upload App
        run: yarn s3-upload
        env:
          AWS_ID_APP_DOWNLOADS_BUCKET: ${{ secrets.AWS_ID_APP_DOWNLOADS_BUCKET }}
          AWS_SECRET_APP_DOWNLOADS_BUCKET: ${{ secrets.AWS_SECRET_APP_DOWNLOADS_BUCKET }}
