name: Publish App

on:
  push:
    branches:
      - cicd

jobs:
  publish_app:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn

      - name: Codesign & Package
        run: |
          pwd
          security create-keychain -p dummypassword build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p dummypassword build.keychain
          security import ./MacOS-certificates/AppleWWDRCAG2.cer -k build.keychain -T /usr/bin/codesign
          security import ./MacOS-certificates/developerID_application.cer -k build.keychain -T /usr/bin/codesign
          security import ./MacOS-certificates/developerID_installer.cer -k build.keychain -T /usr/bin/codesign
          security import ./MacOS-certificates/DeveloperIDG2CA.cer -k build.keychain -T /usr/bin/codesign
          CSC_KEYCHAIN=build.keychain yarn package

      - name: Upload App
        run: yarn s3-upload
        env:
          AWS_ID_APP_DOWNLOADS_BUCKET: ${{ secrets.AWS_ID_APP_DOWNLOADS_BUCKET }}
          AWS_SECRET_APP_DOWNLOADS_BUCKET: ${{ secrets.AWS_SECRET_APP_DOWNLOADS_BUCKET }}
